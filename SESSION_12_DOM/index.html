    <script>
        function addMobiles(){
            const mobiles = document.querySelector(".mobiles") // Fetch the parent element

            const newMobiles = [
                "iPhone 15",
                "Google Pixel 8",
                "OnePlus 11",
                "Xiaomi 13 Pro"
            ];

            newMobiles.forEach(mobile => {
               const mobileElement = "<p>" + mobile + "</p>"
               mobiles.innerHTML = mobiles.innerHTML + mobileElement;
       })
        }
